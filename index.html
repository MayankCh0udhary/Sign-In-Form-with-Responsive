<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignIn</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Photos/Logo Full.svg" alt="Logo">
        </div>
        <div class="message">
            <span>Please enter your Enlighten App credentials</span>
        </div>
        <div class="form">
            <div class="username">
                <div class="label"><span>Username</span></div>
                <input type="text" id="username" class="inputBox">
            </div>
            <div class="password">
                <div class="label"><span>Password</span></div>
                <input type="password" name="password" id="password" class="inputBox">
            </div>
            <div class="btn">
                <button>Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
